<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!--Local Scripts-->  
 <script src="treasure.js"></script>
 <script src="game.js"></script>
</head>

<body>
  <a-scene id="scene" inspector-plugin-recast physics>

    <!--Assets-->
    <a-assets>
      <a-asset-item id="Player" src="./Assets/snazy_jogger_-_animated/scene.gltf"></a-asset-item>
      <a-asset-item id="treasure" src="./Assets/treasure_chest/scene.gltf"></a-asset-item>
      

      

    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment" environment="preset: forest; skyType:gradient; lighting:point" treasure>
    </a-entity>
    <!-- <a-entity treasure game-play></a-entity> -->
    <!--Sounds-->
    

    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

      <!-- <a-entity movement-controls="speed:1"> -->
      <!--Camera and Cursor-->
      <!-- <a-entity id="camera" camera position="0 1 0" look-controls="pointerLockEnabled: true">
        <a-entity id="player" gltf-model="#Player" 
          position="0 -0.5 -1" rotation="0 180 0" scale="0.25 0.25 0.25"
          animation-mixer
          game-play
         >
        </a-entity>
        </a-entity>
        </a-entity> -->

        

        


   
  </a-scene>
</body>

</html>
